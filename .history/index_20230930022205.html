<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>freeCodeCamp Survey Form </h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <legend> <small>Personal Details</small> </legend>
            <label for="name">Name: <input type="text" id="name" name="name" placeholder="Enter your name" required> </label>
            <label for="email">Email: <input type="email" id="email" name="email" placeholder="Enter your email" required> </label>
            <label for="age">Age (Optional): <input type="number" name="age" id="age" min="13" max="100" placeholder="Age"> </label>
            <label for="referrer"> What bes
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1" selected name="news">freeCodeCamp News</option>
                    <option value="2" name="youtube" >freeCodeCamp YouTube Channel</option>
                    <option value="3" name="forum" >freeCodeCamp Forum</option>
                    <option value="4" name="other" >Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend> <small>Account Type</small></legend>
            <label for="personal-account"> <input class="inline" type="radio" name="account-type" id="personal-account"> Personal Account</label>
            <label for="business-account"> <input class="inline" type="radio" name="account-type" id="business-account"> Business Account</label>
            <label for="terms-and-conditions"> <input class="inline" type="checkbox" name="ts-and-cs" id="terms-and-conditions" required> <small>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </small> </label>
        </fieldset>
        <fieldset>
            <legend> <small>Other Details</small></legend>
            <label for="profile-pic">Upload a profile picture: <input type="file" name="profile-piture" id="profile-pic"></label>


            <label for="referrer"> How did you hear about us?
                <select name="referrer" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1" selected name="news">freeCodeCamp News</option>
                    <option value="2" name="youtube" >freeCodeCamp YouTube Channel</option>
                    <option value="3" name="forum" >freeCodeCamp Forum</option>
                    <option value="4" name="other" >Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea name="biography" id="bio" cols="50" rows="2" placeholder="I like coding on the beach..." >
                </textarea> 
            </label>
        </fieldset>

        <input type="submit" value="Submit" name="submit" id="submit-btn">
    </form>
</body>

</html>
